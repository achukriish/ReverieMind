<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReverieMind - Dream Interpreter</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2&display=swap');
        
        body {
            background: url("{{ url_for('static', filename='dreampink.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            font-family: 'Baloo Bhaijaan 2', sans-serif;
            text-align: center;
            color: white;
        }
        .container {
            background: linear-gradient(135deg, rgba(255, 221, 225, 0.8), rgba(238, 156, 167, 0.8)); /* Transparent gradient */
            padding: 40px;
            border-radius: 25px;
            display: inline-block;
            margin-top: 50px;
            box-shadow: 0 8px 16px rgba(255, 105, 180, 0.4);
        }
        h1 {
            font-size: 40px;
            color: #d63384;
            text-shadow: 2px 2px 5px rgba(255, 20, 147, 0.5);
        }
        input[type="text"] {
            padding: 12px;
            width: 80%;
            max-width: 400px;
            border-radius: 20px;
            border: 2px solid #ff69b4;
            font-size: 20px;
            text-align: center;
            background: #fff0f5;
            box-shadow: inset 0 4px 6px rgba(255, 182, 193, 0.5);
        }
        button {
            margin-top: 15px;
            padding: 12px 25px;
            font-size: 20px;
            font-weight: bold;
            color: rgb(219, 196, 213);
            background: #ff1493;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(255, 20, 147, 0.4);
        }
        button:hover {
            background: rgb(211, 127, 154);
            color: #ff1493;
            border: 2px solid #ff1493;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CHITTI ROBO HERE!!</h1>
        <form action="/interpret" method="post">
            <input type="text" name="dream" placeholder="....." required>
            <br>
            <button type="submit">interpret</button>
        </form>
    </div>
</body>
</html>
